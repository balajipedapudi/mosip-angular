<div class="container mt-3 vh-100">
    <div class="row gx-3 gy-3 d-flex">
        <div class="col-sm-12 col-md-3 " *ngFor="let card of appCards">
            <div class="app-card shadow">
                <div class="d-flex card-header">
                    <div class="col-sm-12 d-flex align-items-center justify-content-center1 1w">
                        <h5>Application No:15005468899</h5>
                    </div>
                </div>
                <div class="d-flex card-header-bg">
                    <div class="col-sm-10 card-con">
                        <h4>{{card.name}}</h4>
                        <h5>{{card.date}}</h5>
                        <h5>{{card.appstat}}</h5>
                        <h5>{{card.lang}}</h5>
                    </div>
                    <div class="col-sm-2">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="lock_open" class="material-symbols-outlined"></mat-icon>
                    </div>
                </div>
                <div class="d-flex card-footer-bg">
                    <div class="col-10 d-flex">
                        <div class="col-6 d-flex card-foot align-items-center">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit_note" class="material-symbols-outlined"></mat-icon>
                            <h5>Modify</h5>
                        </div> 
                        <div class="d-flex col-6 card-foot align-items-center">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="eye_tracking" class="material-symbols-outlined"></mat-icon>
                            <h5>View</h5>
                        </div>
                    </div>
                    <div class="col-2">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" class="material-symbols-outlined"></mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
